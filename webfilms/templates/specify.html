{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Уточните какой именно вы имеете ввиду фильм?</h2>

  <table id="suggested_movies" class="tables" style="width:100%">
    <thead style="font-weight:bold">
      <tr>
        <th>Название фильма</th>
        <th>Год</th>
    </tr>
    </thead>
  <tbody>
    {% for title, year, id in suggestions %}
    <tr>
      <td><a href="/ratemovie/{{id}}/{{rating}}"> {{ title}} </a> </td>
      <td> {{year}} </td>
    </tr>
    {%endfor%}

</div>
{% endblock %}
