{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'webfilms/main.css' %}">
</head>
<body>
<nav>
  <div id="logo">Critic</div>

  <label for="drop" class="toggle">Menu</label>
  <input type="checkbox" id="drop" />
      <ul class="menu">
          <li><a href="/home">Домой</a></li>
          {% if user.is_authenticated %}
          <li><a href="/forum">Чат-форум</a></li>
          <li><a href="/profile">Профиль</a></li>
          <li><a href="{% url 'logout' %}">Выйти</a></li>
          {% else %}
          <li><a href="{% url 'login' %}">Логин</a></li>
          <li><a href="{% url 'signup' %}">Регистрация</a></li>
          {% endif %}
      </ul>
</nav>
</div>
    <main>
      <div id="stuff">
        {% block content %}
        {% endblock %}
      </div>
    </main>
</body>   
  


</html>
