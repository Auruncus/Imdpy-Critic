{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'webfilms/main.css' %}">
</head>
<body>
  <div class="overlay"></div>
<h1 class="logo">Critic</h1>
    <h2 class="title">Меню</h2>
<div class="container-fluid">
  <a href="/home"><div class="card col-md-2" id="funny"><h3>Домой</h3></div></a>
{% if user.is_authenticated %}
<a href="/profile"><div class="card col-md-2" id="scary"><h3>Профиль</h3></div></a>
<a href="{% url 'logout' %}"><div class="card col-md-2" id="action"><h3>Выйти</h3></div></a>
{% else %}
<a href="{% url 'login' %}"><div class="card col-md-2" id="scary"><h3>Логин</h3></div></a>
<a href="{% url 'signup' %}"><div class="card col-md-2" id="action"><h3>Регистрация</h3></div></a>
{% endif %}
</div>
    <h2 class="title">Featured</h2>
    <main>
      <div id="stuff">
        {% block content %}
        {% endblock %}
      </div>
    </main>
  
</body>

</html>
